<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template" >
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
<form method="post" th:action="@{/admin/save}">
    <div>
        <label>Nom</label>
        <input class="form-control" type="text" name="nom" th:value="${etudient.nom}">
        <span class="text-danger" th:errors= "${etudient.nom}"></span>
        </div>

        <div>
            <label>Prenom</label>
            <input class="form-control" type="text" name="nom" th:value="${etudient.prenom}">
            <span class="text-danger" th:errors= "${etudient.prenom}"></span>
        </div>
        <div>
            <label>Email</label>
            <input class="form-control" type="text" name="nom" th:value="${etudient.email}">
            <span class="text-danger" th:errors= "${etudient.email}"></span>
        </div>
        <div>
        <Label>Date Naissance</label>
        <input class= "form-control" type="date" name="dateNaissance" th:value="${etudient.date_naissance}">
        <span class="text-danger" th:errors="${etudient.date_naissance}"></span>
    </div>
        <div>
            <Label>Genre</label>
            <select class="form-control" th:field="${etudient.genre}">
                <option value="">Choose...</option>
                <option value="MASCULIN">MASCULIN</option>
                <option value="FEMININ">FEMININ</option>
            </select>
            <span class="text-danger" th:errors="${etudient.genre}"></span>
        </div>

        <div>
            <Label>RÃ¨gle </label>
            <input type="checkbox" name="malade" th:checked="${etudient.estRegle}">
            <span class="text-danger" th:errors="${etudient.estRegle}"></span>
        </div>

    <button type="submit" class="btn btn-primary mt-3"> Save</button>
</form>
    </div>
</div>

</body>
</html>
